<html lang="en">

    <script>
      // JavaScript for parallax background effect
      window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        const bg = document.body;
  
        bg.style.backgroundPosition = `center ${scrollPosition * 0.5}px`;
      });
    </script>
  </body>
